## 
## \u7528\u6765\u914d\u7f6e\u7cfb\u7edf\u65e5\u5fd7\u548c\u767b\u9646\u65e5\u5fd7\u8282\u70b9\u663e\u793a\u6743\u9650\uff0c\u540c\u65f6\uff0c\u5728\u67e5\u770b\u65e5\u5fd7\u5217\u8868\u65f6\uff0c
## \u4f1a\u6839\u636e\u672c\u914d\u7f6e\u7684\u6743\u9650\u52a8\u6001\u663e\u793a\u914d\u7f6e\u7684  \u6709\u6743\u9650\u67e5\u770b\u7684\u7528\u6237\u7c7b\u522b\u65e5\u5fd7\u3002
##

# \u7cfb\u7edf\u65e5\u5fd7\u6743\u9650\uff0c\u7528\u6765\u63a7\u5236\u83dc\u5355\u663e\u793a\uff0c\u4e0d\u9700\u8981\u4fee\u6539
log.system.log=log_data,delete_sysLogs,acs_export_log,authorization_role_systemTree
# \u767b\u9646\u65e5\u5fd7\u6743\u9650\uff0c\u7528\u6765\u63a7\u5236\u83dc\u5355\u663e\u793a\uff0c\u4e0d\u9700\u8981\u4fee\u6539
log.login.log=userLoginLog,delete_loginLog,acs_log_export_login_log


# \u7ba1\u7406\u5458\u7cfb\u7edf\u65e5\u5fd7\u6743\u9650,\u503c\u5206 \u7cfb\u7edf\u7ba1\u7406\u5458\u3001\u5b89\u5168\u7ba1\u7406\u5458\u3001\u5ba1\u8ba1\u7ba1\u7406\u5458\u3001\u666e\u901a\u7528\u6237 \u56db\u7c7b\u65e5\u5fd7\u8fdb\u884c\u8bbe\u7f6e\u6743\u9650\uff0c0\u4e3a\u6ca1\u6709\u6743\u9650, \u975e0\u4e3a\u6709\u6743\u9650
# \u9ed8\u8ba4\u4e3a  \u5b89\u5168\u7ba1\u7406\u5458\u53ef\u4ee5\u67e5\u770b\u666e\u901a\u7528\u6237\u7cfb\u7edf\u65e5\u5fd7\uff0c\u5ba1\u8ba1\u7ba1\u7406\u5458\u53ef\u4ee5\u67e5\u770b\u4e09\u5458\u7cfb\u7edf\u65e5\u5fd7
systemAdmin.system.log.authority=systemAdmin:0,securityAdmin:0,auditAdmin:0,commonUser:0
securityAdmin.system.log.authority=systemAdmin:0,securityAdmin:0,auditAdmin:0,commonUser:1
auditAdmin.system.log.authority=systemAdmin:1,securityAdmin:1,auditAdmin:1,commonUser:0

# \u7ba1\u7406\u5458\u767b\u5f55\u65e5\u5fd7\u6743\u9650,\u503c\u8bbe\u7f6e\u540c\u4e0a,0\u4e3a\u6ca1\u6709\u6743\u9650, \u975e0\u4e3a\u6709\u6743\u9650
# \u9ed8\u8ba4\u4e3a  \u5b89\u5168\u7ba1\u7406\u5458\u53ef\u4ee5\u67e5\u770b\u666e\u901a\u7528\u6237\u767b\u5f55\u65e5\u5fd7\uff0c\u5ba1\u8ba1\u7ba1\u7406\u5458\u53ef\u4ee5\u67e5\u770b\u4e09\u5458\u767b\u5f55\u65e5\u5fd7
systemAdmin.login.log.authority=systemAdmin:0,securityAdmin:0,auditAdmin:0,commonUser:0
securityAdmin.login.log.authority=systemAdmin:0,securityAdmin:0,auditAdmin:0,commonUser:1
auditAdmin.login.log.authority=systemAdmin:1,securityAdmin:1,auditAdmin:1,commonUser:0

# \u914d\u7f6e\u4e09\u5458\u662f\u5426\u72ec\u7acb,true\u8868\u793a\u72ec\u7acb\uff0c\u5373\u4e00\u4e2a\u7528\u6237\u53ea\u80fd\u6709\u4e00\u4e2a\u7ba1\u7406\u5458\u7684\u6743\u9650\uff1bfalse\u8868\u793a\u4e00\u4e2a\u7528\u6237\u53ef\u4ee5\u6709\u4efb\u610f\u4e2a\u7ba1\u7406\u5458\u6743\u9650\u3002\u4e0d\u914d\u9ed8\u8ba4\u4e3atrue
# \u5f53\u7531\u4e0d\u72ec\u7acb\uff08false\uff09\u6539\u4e3a\u72ec\u7acb\uff08true\uff09\u65f6\uff0c\u9700\u8981\u8fdb\u6743\u9650\u7cfb\u7edf\u5bf9\u4e8e\u517c\u804c\u591a\u4e2a\u7ba1\u7406\u5458\u6743\u9650\u7684\u7528\u6237\u505a\u8c03\u6574
authority.setting.alone = true

# \u4e0a\u4f20\u6b63\u6587\u3001\u9644\u4ef6\u7c7b\u578b\uff1a\u670d\u52a1\u5668\u52a0\u5bc6\uff08SERVERS_SECRET\uff09\u3001\u670d\u52a1\u5668\u4e0d\u52a0\u5bc6\uff08SERVERS_NORMAL\uff09\u3001Mongo\u670d\u52a1\u5668\uff08MONGO_SERVERS\uff09\u3001\u6570\u636e\u5e93\uff08DATABANK\uff09
upload.file.type=SERVERS_NORMAL

# \u4e0a\u4f20\u6b63\u6587\u3001\u9644\u4ef6\u8def\u5f84
upload.file.path=D://NortekSoft/

